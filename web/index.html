<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="iosurl">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="ic_launcher-web.png" />

  <title>Digital Fashion Street</title>
  <link rel="manifest" href="manifest.json">
  <style>
      .container {
      width: 100vw;
        height: 100vh;
        display: flex;
        background: transparent;
        justify-content: center;
        align-items: center;
      }
      .indicator{
         width: 20vh;
        height: 20vh;


      }
</style>
</head>

<body style="overflow: hidden">
<div id="loading_indicator" class="container">
  <img class="indicator" src="images/Loader.gif"/>
</div>
<script type="text/javascript">
    window.flutterWebRenderer = "html";
</script>
<script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-analytics.js";
    import { getMessaging } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-messagin.js";
  </script>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
<script src="main.dart.js" type="application/javascript"></script>
<script>
  window.onload = function () {
        setTimeout(function () {
          var loadingIndicator =                 document.getElementById("loading_indicator");
          if (loadingIndicator) {
            loadingIndicator.remove();
          }
        }, 1000);
};
</script>

</body>

</html>
