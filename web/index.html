<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TychoStream">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon-192x192.png" />

  <title>Digital Seller</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
      .container {
      width: 100vw;
        height: 100vh;
        display: flex;
        background: transparent;
        justify-content: center;
        align-items: center;
      }
      .indicator{
         width: 20vw;
        height: 20vh;
       color: red;
      }
</style>
</head>

<body style="overflow: hidden">
<div id="loading_indicator" class="container">
  <img class="indicator" src="images/Indict.gif"/>
</div>

<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
<script src="main.dart.js" type="application/javascript"></script>
<script>
  window.onload = function () {
        setTimeout(function () {
          var loadingIndicator =                 document.getElementById("loading_indicator");
          if (loadingIndicator) {
            loadingIndicator.remove();
          }
        }, 1000);
};
</script>

</body>

</html>
